{% autoescape off %}
{% load static %}
<table width="100%" cellpadding="0" cellspacing="0" style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px;">
  <tr>
    <td align="center">
      <table width="600" cellpadding="0" cellspacing="0" style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <tr>
          <td style="font-size: 18px; color: #333; padding-bottom: 20px;">
            Hi {{ user.get_full_name|default:user.username }},
          </td>
        </tr>
        <tr>
          <td style="font-size: 16px; color: #333; padding-bottom: 20px;">
            You requested a password reset. Click the button below to reset your password:
          </td>
        </tr>
        <tr>
          <td align="center" style="padding-bottom: 30px;">
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
               style="background-color: #d9534f; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-size: 16px;">
              Reset Password
            </a>
          </td>
        </tr>
        <tr>
          <td style="font-size: 14px; color: #999;">
            If you didn't request this, you can safely ignore this email.
          </td>
        </tr>
        <tr>
          <td style="padding-top: 30px; font-size: 14px; color: #333;">
            Thanks,<br />
            <strong>Tomatiki Team</strong>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{% endautoescape %}
