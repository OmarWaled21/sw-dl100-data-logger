<!-- Filter Modal -->
<div
  class="modal fade"
  id="filterModal"
  tabindex="-1"
  aria-labelledby="filterModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="get">  <!-- هنا GET عشان ترسل الفلتر -->
        <div class="modal-header">
          <h5 class="modal-title" id="filterModalLabel">Filter Studies</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- فلتر الحالة -->
          <label for="statusSelect" class="form-label">Status</label>
          <select
            id="statusSelect"
            name="status"
            class="form-select"
          >
            <option value="" {% if not status_filter %}selected{% endif %}>All statuses</option>
            <option value="created" {% if status_filter == "created" %}selected{% endif %}>Created</option>
            <option value="in_progress" {% if status_filter == "in_progress" %}selected{% endif %}>In Progress</option>
            <option value="finalized" {% if status_filter == "finalized" %}selected{% endif %}>Finalized</option>
          </select>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Apply Filter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
