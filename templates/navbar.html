{% load static %}
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <div class="container">
        <img src="{% static 'images/tomatiki_logo_dark_theme.png' %}" width="130" />
      </div>
    </a>
    <span class="position-absolute start-50 translate-middle-x text-white">
      <h3 class="m-0">{{ page_title }}</h3>
    </span>
    <div class="d-flex flex-row-reverse">
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Language -->
          <form method="post" action="{% url 'set_language' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.get_full_path }}">
            {% if LANGUAGE_CODE == 'ar' %}
              <input type="hidden" name="language" value="en">
              <button type="submit" class="btn btn-link me-2" style="color: white; font-weight: bold; text-decoration: none;">
                English
              </button>
            {% else %}
              <input type="hidden" name="language" value="ar">
              <button type="submit" class="btn btn-link me-2" style="color: white; font-weight: bold; text-decoration: none;">
                عربي
              </button>
            {% endif %}
          </form>
          <!-- Settings -->
          <button class="btn btn-link me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#settingsOffcanvas" aria-controls="settingsOffcanvas" title="Settings">
            <i class="fas fa-cog text-white" style="font-size: calc(1rem + 0.5vw)"></i>
          </button>
        </ul>  
      </div>
    </div>
  </div>
</nav>
{% include 'sidebar_modal.html' %}
