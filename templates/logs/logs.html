{% extends 'base.html' %}
{% block content %} 
{% load static %}
<link rel="stylesheet" href="{% static 'logs/css/log_history.css' %}">
<div id="contentArea" class="container-lg">
  <!-- Log History Screen -->
  <div id="logHistoryScreen" class="mt-4">
    <div class="card shadow">
      <!-- Card Header -->
      <div class="card-header bg-dark text-white">
        <div class="d-flex flex-row justify-content-between align-items-center gap-2 py-1 px-3">
          <!-- Left: Title -->
          <div class="flex-grow-1 text-start">
            <span class="fw-bold" style="font-size: calc(1rem + 0.5vw);">Log History</span>
          </div>
          <!-- Right: Filter Button -->
          <div class="flex-grow-1 text-end">
            <!-- Filter Button (inside your card header) -->
            <button type="button" class="btn btn-danger rounded-pill shadow-sm px-3 py-2" data-bs-toggle="modal" data-bs-target="#filterModal">
                <i class="fa-solid fa-filter"></i>
                <span class="ms-1">Filter</span>
            </button>
            {% include 'logs/filter_modal.html' %}
          </div>
          <!-- Download PDF Button -->
          <div class="flex-shrink-0">
          <form method="get">
            <a href="{% url 'download_logs_pdf' %}" class="btn btn-success">
              <i class="fa-solid fa-file-export"></i>
            </a>
          </form>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card-body p-0">
        <div class="table-responsive" style="max-height: 500px; overflow-y: auto; overflow-x: auto">
          <table class="table table-striped table-hover mb-0 text-center align-middle" style="table-layout: auto">
            <thead class="bg-gradient sticky-header">
              <tr>
                <th>Timestamp</th>
                <th>Device</th>
                <th>Error Type</th>
                <th>Message</th>
              </tr>
            </thead>
            <tbody id="logs-container">
              {% include 'logs/logs_rows.html' %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
