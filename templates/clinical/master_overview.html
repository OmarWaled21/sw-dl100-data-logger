{% load static %}
<link rel="stylesheet" href="{% static 'clinical/css/overview.css' %}">
<div class="card-body ps-4 pe-4 mt0">
  <!-- screening volunteer overview -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 text-center">
    <div class="col">
      <div class="card stat-card volunteer_count text-white">
        <div class="card-body">
          <h6 class="card-title ">Studies</h6>
          <h3 id="volunteer_count">{{ studies  }}</h3>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card stat-card new_forms text-white">
        <div class="card-body">
          <h6 class="card-title">In Progress Study Forms</h6>
          <h3 id="new_forms">{{ pending_study_forms  }}</h3>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card stat-card signed_forms text-white">
        <div class="card-body">
          <h6 class="card-title">Finalized Studies</h6>
          <h3 id="signed_forms">{{ finalized_studies  }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
