{% load static %}
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
    
    <!-- Logo -->
    <div class="navbar-brand">
      <h2>Data Logger</h2>
    </div>

    <!-- Center Title absolutely centered -->
    <div class="position-absolute top-50 start-50 translate-middle text-center">
      <h1 class="navbar-text mb-0 text-white" style="font-size: calc(1rem + 1vw);">Data Logger</h1>
    </div>

    <!-- Right placeholder for balance (can be empty or have buttons later) -->
    <div style="width: 50px;"></div>

    <ul class="navbar-nav">
      <!-- Language -->
      <form method="post" action="{% url 'set_language' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.get_full_path }}">
        {% if LANGUAGE_CODE == 'ar' %}
          <input type="hidden" name="language" value="en">
          <button type="submit" class="btn btn-link me-2" style="color: white; font-weight: bold; text-decoration: none;">
            English
          </button>
        {% else %}
          <input type="hidden" name="language" value="ar">
          <button type="submit" class="btn btn-link me-2" style="color: white; font-weight: bold; text-decoration: none;">
            عربي
          </button>
        {% endif %}
      </form>
    </ul>  
  </div>
</nav>
