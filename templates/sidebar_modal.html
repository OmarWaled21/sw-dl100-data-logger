{% load static %} {% load i18n %}
<link rel="stylesheet" href="{% static 'navbar/css/sidebar_modal.css' %}" />
<div class="offcanvas offcanvas-end fancy-offcanvas" tabindex="-1" id="settingsOffcanvas" aria-labelledby="settingsOffcanvasLabel"  dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
  <div class="offcanvas-header bg-dark text-white">
  <div class="container-fluid px-0">
    <div class="row align-items-center">
      <div class="col">
        <h5 id="settingsOffcanvasLabel" class="mb-0 d-flex align-items-center gap-2">
          <i class="fas fa-cog"></i>
          <span>{% trans "Settings" %}</span>
        </h5>
      </div>
      <div class="col-auto">
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
    </div>
  </div>
</div>

  <div class="offcanvas-body d-flex flex-column justify-content-between">
    <div class="list-group">
      <!-- Buttons Group -->
      <a id="editClock" class="modern-btn" href="{% url 'edit_master_clock' %}">
        <i class="fas fa-clock"></i>
        <span>{% trans "Edit Server Clock" %}</span>
      </a>
      <a id="newUserBtn" class="modern-btn" href="{% url 'add_user' %}">
        <i class="fas fa-user-plus"></i>
        <span>{% trans "Create New User" %}</span>
      </a>
      <a
        id="updateAccountBtn"
        class="modern-btn"
        href="{% url 'update_user' %}"
      >
        <i class="fas fa-user-edit"></i>
        <span> {% trans "Update Account" %}</span>
      </a>
      <a class="modern-btn" id="userSettingsBtn" href="{% url 'my_users' %}">
        <i class="fas fa-users-cog"></i>
        <span>{% trans "User Settings" %}</span>
      </a>
      <a href="{% url 'logs_view' %}" class="modern-btn">
        <i class="fas fa-history"></i>
        <span>{% trans "Data Logger Logs" %}</span>
      </a>
    </div>

    <!-- Logout Button at Bottom -->
    <div class="mt-auto">
      <a class="modern-btn logout justify-content-center" id="LogOutBtn" href="{% url 'logout' %}">
        <i class="fas fa-sign-out-alt"></i>
        <span>{% trans "LogOut" %}</span>
      </a>
    </div>
  </div>
</div>
