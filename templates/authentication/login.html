{% extends 'base.html' %} {% block content %}
{% load static %}
{% load i18n %}
<link rel="stylesheet" href="{% static 'authentication/css/login.css' %}">
<script src="{% static 'authentication/java/show_password.js' %}" defer></script>
<form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  <div class="container mt-5 d-flex justify-content-center align-items-center" id="loginContainer">
    <div class="card">
      <div class="text-center mb-4 d-flex flex-wrap align-items-center justify-content-center gap-2" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
        <h1 class="m-0" style="font-size: calc(1.5rem + 1vw);">{% trans "Login" %}</h1>
        <i class="fa-solid fa-arrow-right-to-bracket" style="font-size: calc(1.3rem + 1vw);"></i>
      </div>

      <div class="text-center mb-0">
        <p class="m-0 fw-bold text-danger">{% trans "Welcome" %}</p>
        <p class="text-secondary">{% trans "Please login to your account" %}</p>
      </div>

      <div class="input-group flex-nowrap mt-3">
        <span class="input-group-text rounded-start-pill" id="addon-wrapping"><i class="fa-solid fa-at"></i></span>
        <input
        name="username"
        type="text"
        class="form-control rounded-end-pill no-focus-ring"
          placeholder="{% trans "Username" %}"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}"
        />
      </div>
      
      <div class="input-group flex-nowrap mt-3">
        <span class="input-group-text rounded-start-pill" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
        <input
          name="password"
          type="password"
          id="password"
          class="form-control  no-focus-ring"
          placeholder="{% trans "Password" %}"
          aria-label="Password"
          aria-describedby="addon-wrapping"
          dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}"
        />
        <span class="input-group-text bg-white border-start-0 rounded-end-pill toggle-password" style="cursor: pointer;">
          <i class="fa-solid fa-eye eye-icon"></i>
        </span>
      </div>

      <!-- Save password and forgot password in same line -->
      <div class="d-flex justify-content-between mt-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="remember" name = "remember" />
          <label class="form-check-label" for="remember">{% trans "remember me" %}</label>
        </div>
        <a href="#" class="text-decoration-none text-danger" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">{% trans "Forgot password?" %}</a>
      </div>

      <!-- Centered Login Button -->
      <div class="d-grid gap-2 mt-3">
        <button type="submit" class="btn btn-outline-danger">{% trans "Login" %}</button>
      </div>
    </div>
  </div>
</form>

{% include 'authentication/password_reset.html' %}
{% endblock %}
