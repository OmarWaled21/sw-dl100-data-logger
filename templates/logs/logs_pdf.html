<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Device Logs Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .timestamp {
            width: 20%;
        }
        .device {
            width: 20%;
        }
        .error-type {
            width: 15%;
        }
    </style>
</head>
<body>
    <h1>Data Logger</h1>
    <h1>Device Logs Report</h1>
    <p>Generated on: {{ now|date:"Y-m-d H:i:s" }}</p>
    
    <table>
        <thead>
            <tr>
                <th class="timestamp">Time</th>
                <th class="device">Device</th>
                <th class="error-type">Error Type</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.source }}</td>
                <td>{{ log.timestamp|date:"Y-m-d H:i:s" }}</td>
                <td>{{ log.type }}</td>
                <td>{{ log.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
